<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Patrick+Hand&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="doodles-container">
        <!-- Planet (Saturn style from ref) -->
        <svg class="doodle doodle-planet" viewBox="0 0 100 80">
            <path d="M50 25 C30 25 15 35 15 45 C15 55 30 65 50 65 C70 65 85 55 85 45 C85 35 70 25 50 25" fill="none"
                stroke-width="2.5" class="draw-stroke" /> <!-- Planet body -->
            <path d="M15 50 C5 50 0 45 5 40 C15 30 85 30 95 40 C100 45 95 50 85 50" fill="none" stroke-width="2"
                class="draw-stroke" /> <!-- Ring front -->
            <path d="M85 50 C75 50 25 50 15 50" fill="none" stroke-width="2" stroke-dasharray="4 4"
                class="draw-stroke" /> <!-- Ring back (hiddenish) -->
            <path d="M60 35 L65 30 M40 60 L35 65" fill="none" stroke-width="2" class="draw-stroke" />
            <!-- Shine marks -->
        </svg>

        <!-- Sparkle Cluster (from ref) -->
        <svg class="doodle doodle-sparkles" viewBox="0 0 60 60">
            <path d="M30 5 L35 25 L55 30 L35 35 L30 55 L25 35 L5 30 L25 25 Z" fill="none" stroke-width="2"
                class="draw-stroke" /> <!-- Big star -->
            <path d="M10 10 L12 18 L20 20 L12 22 L10 30 L8 22 L0 20 L8 18 Z" fill="none" stroke-width="1.5"
                class="draw-stroke" /> <!-- Small star -->
            <circle cx="50" cy="50" r="2" fill="currentColor" class="draw-stroke" />
            <circle cx="45" cy="10" r="1.5" fill="currentColor" class="draw-stroke" />
        </svg>

        <!-- Swirly Heart (from ref) -->
        <svg class="doodle doodle-heart-swirl" viewBox="0 0 50 50">
            <path d="M25 35 C15 35 5 25 5 15 C5 5 20 5 25 15 C30 5 45 5 45 15 C45 25 35 35 25 35" fill="none"
                stroke-width="2" class="draw-stroke" />
            <path d="M25 35 Q35 45 45 40 Q50 35 45 30" fill="none" stroke-width="2" stroke-linecap="round"
                class="draw-stroke" /> <!-- Swirl tail -->
            <path d="M10 10 L15 5 M40 10 L35 5" fill="none" stroke-width="1.5" class="draw-stroke" />
            <!-- Movement lines -->
        </svg>

        <!-- Cute Cloud (from ref) -->
        <svg class="doodle doodle-cloud-cute" viewBox="0 0 60 40">
            <path
                d="M10 30 C5 30 0 25 0 20 C0 15 5 10 10 10 C15 5 25 5 30 10 C35 5 45 5 50 10 C55 10 60 15 60 20 C60 25 55 30 50 30 L10 30"
                fill="none" stroke-width="2" class="draw-stroke" />
            <!-- Cute face -->
            <path d="M20 18 L20 20 M40 18 L40 20" fill="none" stroke-width="2" stroke-linecap="round" />
            <path d="M28 22 Q30 24 32 22" fill="none" stroke-width="1.5" stroke-linecap="round" />
        </svg>

        <!-- Cat Face (from ref) -->
        <svg class="doodle doodle-cat" viewBox="0 0 50 40">
            <path d="M5 35 L5 15 L15 5 L25 10 L35 5 L45 15 L45 35 Q25 40 5 35" fill="none" stroke-width="2"
                class="draw-stroke" />
            <path d="M15 20 L15 22 M35 20 L35 22" fill="none" stroke-width="2" stroke-linecap="round" /> <!-- Eyes -->
            <path d="M25 25 L23 27 L27 27 Z" fill="none" stroke-width="1.5" /> <!-- Nose -->
            <path d="M25 27 L25 29 M20 28 L10 26 M30 28 L40 26" fill="none" stroke-width="1.5" /> <!-- Whiskers -->
        </svg>

        <!-- Simple Flower (from ref) -->
        <svg class="doodle doodle-flower-simple" viewBox="0 0 40 40">
            <path d="M20 20 m-5 0 a5 5 0 1 0 10 0 a5 5 0 1 0 -10 0" fill="none" stroke-width="2" class="draw-stroke" />
            <!-- Center -->
            <path
                d="M20 15 C20 5 10 5 15 15 C5 15 5 25 15 25 C10 35 20 35 20 25 C20 35 30 35 25 25 C35 25 35 15 25 15 C30 5 20 5 20 15"
                fill="none" stroke-width="2" class="draw-stroke" />
        </svg>


        <!-- NEW DOODLES -->
        <!-- Shooting Star -->
        <svg class="doodle doodle-shooting-star" viewBox="0 0 60 40">
            <path d="M45 10 L50 20 L60 22 L50 28 L52 38 L42 32 L32 38 L34 28 L25 22 L35 20 Z" fill="none"
                stroke-width="2" class="draw-stroke" /> <!-- Star -->
            <path d="M25 25 L5 30 M28 28 L10 35 M30 22 L15 15" fill="none" stroke-width="1.5" stroke-linecap="round"
                class="draw-stroke" /> <!-- Trails -->
        </svg>

        <!-- Bow / Ribbon -->
        <svg class="doodle doodle-bow" viewBox="0 0 60 40">
            <path d="M30 20 L15 10 Q10 10 10 20 Q10 30 15 30 L30 20 Z" fill="none" stroke-width="2"
                class="draw-stroke" /> <!-- Left Loop -->
            <path d="M30 20 L45 10 Q50 10 50 20 Q50 30 45 30 L30 20 Z" fill="none" stroke-width="2"
                class="draw-stroke" /> <!-- Right Loop -->
            <circle cx="30" cy="20" r="3" fill="none" stroke-width="2" /> <!-- Center -->
            <path d="M30 20 L20 35 M30 20 L40 35" fill="none" stroke-width="2" stroke-linecap="round" /> <!-- Tails -->
        </svg>

        <!-- Lightbulb (Idea) -->
        <svg class="doodle doodle-bulb" viewBox="0 0 40 60">
            <path d="M10 20 A10 10 0 1 1 30 20 Q30 30 25 35 L15 35 Q10 30 10 20" fill="none" stroke-width="2"
                class="draw-stroke" />
            <path d="M15 35 L15 40 L25 40 L25 35 M18 40 L18 42 L22 42 L22 40" fill="none" stroke-width="2" />
            <!-- Base -->
            <path d="M5 10 L2 5 M35 10 L38 5 M20 5 L20 2" fill="none" stroke-width="1.5" stroke-linecap="round" />
            <!-- Rays -->
        </svg>

        <!-- Paper Plane -->
        <svg class="doodle doodle-plane" viewBox="0 0 50 50">
            <path d="M10 40 L40 10 L30 40 L25 30 L10 40" fill="none" stroke-width="2" stroke-linejoin="round"
                class="draw-stroke" />
            <path d="M25 30 L40 10" fill="none" stroke-width="1.5" />
        </svg>

        <!-- Music Note -->
        <svg class="doodle doodle-music" viewBox="0 0 40 50">
            <path d="M10 40 A5 5 0 1 1 20 40 V10 H35 V35 A5 5 0 1 1 45 35 V5 H20 V40" fill="none" stroke-width="2"
                class="draw-stroke" />
        </svg>
    </div>
    <div class="container">
        <div class="left-side">
            <h1 class="handwritten-title">
                oh you are <br>
                <span>new here?</span>
            </h1>
            <div class="scribble"></div>
        </div>
        <div class="right-side">
            <div class="paper-card">
                <div class="holes"></div>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="roll">Roll Number</label>
                        <input type="text" id="roll" name="roll" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">DOB</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Chitkara mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="course">Course</label>
                        <input type="text" id="course" name="course" required>
                    </div>
                    <button type="submit" class="submit-btn">Sign Me Up!</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
