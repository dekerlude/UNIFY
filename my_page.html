<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Space</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Patrick+Hand&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Doodles Container -->
    <div class="doodles-container">
        <!-- Reusing doodles from previous page but re-positioning slightly via CSS classes -->

        <!-- Planet -->
        <svg class="doodle doodle-planet" viewBox="0 0 100 80">
            <path d="M50 25 C30 25 15 35 15 45 C15 55 30 65 50 65 C70 65 85 55 85 45 C85 35 70 25 50 25" fill="none"
                stroke="currentColor" />
            <path d="M15 50 C5 50 0 45 5 40 C15 30 85 30 95 40 C100 45 95 50 85 50" fill="none" class="ring" />
            <path d="M60 35 L65 30 M40 60 L35 65" fill="none" stroke-width="2" />
        </svg>

        <!-- Shooting Star -->
        <svg class="doodle doodle-shooting-star doodle-star-1" viewBox="0 0 60 40">
            <path d="M45 10 L50 20 L60 22 L50 28 L52 38 L42 32 L32 38 L34 28 L25 22 L35 20 Z" fill="none"
                stroke="currentColor" stroke-width="2" />
            <path d="M25 25 L5 30 M28 28 L10 35 M30 22 L15 15" fill="none" stroke="currentColor" stroke-width="1.5" />
        </svg>

        <!-- Another Star -->
        <svg class="doodle doodle-star-2" viewBox="0 0 60 60">
            <path d="M30 5 L35 25 L55 30 L35 35 L30 55 L25 35 L5 30 L25 25 Z" fill="none" stroke="currentColor"
                stroke-width="2" />
        </svg>

        <!-- "So Cool" Arrrow-ish doodle -->
        <svg class="doodle doodle-so-cool" viewBox="0 0 100 50">
            <path d="M10 25 Q30 5 50 25 T90 25" fill="none" stroke="currentColor" stroke-width="2" />
            <path d="M85 20 L90 25 L85 30" fill="none" stroke="currentColor" stroke-width="2" />
        </svg>

        <!-- Cute Arrow -->
        <svg class="doodle doodle-arrow" viewBox="0 0 50 50">
            <path d="M10 25 L40 25 M35 20 L40 25 L35 30" fill="none" stroke="currentColor" stroke-width="2" />
        </svg>

        <!-- Spiral -->
        <svg class="doodle doodle-spiral" viewBox="0 0 60 60">
            <path
                d="M30 30 m-1 0 a 1 1 0 1 0 2 0 a 3 3 0 1 0 -6 0 a 6 6 0 1 0 12 0 a 10 10 0 1 0 -20 0 a 14 14 0 1 0 28 0"
                fill="none" stroke="currentColor" />
        </svg>

        <!-- Big Heart -->
        <svg class="doodle doodle-heart" viewBox="0 0 60 60">
            <path d="M30 55 C10 40 5 25 5 15 A12 12 0 0 1 30 15 A12 12 0 0 1 55 15 C55 25 50 40 30 55" fill="none"
                stroke="currentColor" />
        </svg>

        <!-- Zig Zag -->
        <svg class="doodle doodle-zigzag" viewBox="0 0 100 30">
            <path d="M5 15 L15 5 L25 25 L35 5 L45 25 L55 5 L65 25 L75 5" fill="none" stroke="currentColor" />
        </svg>

        <!-- Crescent Moon -->
        <svg class="doodle doodle-moon" viewBox="0 0 60 60">
            <path d="M20 10 C20 10 25 15 25 30 C25 45 20 50 20 50 C40 50 50 35 50 20 C50 10 35 5 20 10" fill="none"
                stroke="currentColor" />
            <path d="M45 15 L50 10 M52 25 L58 22" fill="none" stroke-width="2" />
        </svg>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="profile-card">

            <!-- Header -->
            <div class="card-header">
                <div class="title-container">
                    <svg class="star-icon" viewBox="0 0 24 24">
                        <path
                            d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <h1>MY SPACE</h1>
                    <svg class="star-icon" viewBox="0 0 24 24">
                        <path
                            d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
            </div>

            <!-- Body -->
            <div class="card-body">
                <!-- Left Column -->
                <div class="left-section">
                    <div class="info-group">
                        <label>NAME:</label>
                        <div class="info-text">Kartik Sehgal</div>
                    </div>

                    <div class="info-group">
                        <label>COURSE:</label>
                        <div class="info-text">Computer Science</div>
                    </div>

                    <!-- Dropdowns -->
                    <div class="accordion">
                        <div class="accordion-header" onclick="toggleAccordion(this)">
                            <span>Events Participated</span>
                            <span>&#9662;</span>
                        </div>
                        <div class="accordion-content">
                            <ul class="accordion-item-list">
                                <li>Hackathon 2024</li>
                                <li>Art Workshop</li>
                                <li>Science Fair</li>
                            </ul>
                        </div>
                    </div>

                    <div class="accordion saved-events">
                        <div class="accordion-header" onclick="toggleAccordion(this)">
                            <span>Saved Events</span>
                            <span>&#9662;</span>
                        </div>
                        <div class="accordion-content">
                            <ul class="accordion-item-list">
                                <li>Music Fest</li>
                                <li>Robotics Seminar</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Right Column (Photo) -->
                <div class="right-section">
                    <div class="profile-pic-container">
                        <img src="https://i.scdn.co/image/ab67616d00001e0254a355bf691fadf60df32b70" alt="Kartik Sehgal"
                            class="profile-img">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleAccordion(element) {
            const parent = element.parentElement;
            parent.classList.toggle('active');

            // Rotate the arrow
            const arrow = element.querySelector('span:last-child');
            if (parent.classList.contains('active')) {
                arrow.innerHTML = '&#9652;'; // Up arrow
            } else {
                arrow.innerHTML = '&#9662;'; // Down arrow
            }

            // Close other accordions (optional, but requested behavior usually implies one at a time or independent. I'll keep independent as it mimics a folder/file feel).
        }
    </script>
</body>

</html>
